<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }} | OneStopCareers</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* --- RESET & TAILWIND BASE --- */
        :root { --orange-500: #f97316; --orange-600: #ea580c; }
        *,::before,::after {box-sizing:border-box;border-width:0;border-style:solid;border-color:#374151;}
        html {line-height:1.5;-webkit-text-size-adjust:100%;-moz-tab-size:4;tab-size:4;font-family: 'Manrope', sans-serif;}
        body {margin:0;line-height:inherit;background-color:#121212;color:#EAEAEA;}
        h1,h2,h3,h4,p,button,ul,li,a,span,div,header,footer,nav {margin:0;padding:0;}
        a {color:inherit;text-decoration:inherit}
        button {font-family:inherit;font-size:100%;background-color:transparent;background-image:none;cursor:pointer;text-align:left;}
        svg {display: block; vertical-align: middle;}
        
        /* --- COMPILED TAILWIND UTILITIES & CUSTOM STYLES --- */
        .container {width:100%;max-width:80rem;margin-left:auto;margin-right:auto;padding-left:1rem;padding-right:1rem;}
        .text-center{text-align:center;} .sticky{position:sticky;} .top-0{top:0;} .z-50{z-index:50;}
        .bg-black{background-color:#000;} .bg-black\/80{background-color:rgba(0,0,0,0.8);}
        .backdrop-blur-sm{--tw-backdrop-blur:blur(4px);backdrop-filter:var(--tw-backdrop-blur) var(--tw-backdrop-brightness) var(--tw-backdrop-contrast) var(--tw-backdrop-grayscale) var(--tw-backdrop-hue-rotate) var(--tw-backdrop-invert) var(--tw-backdrop-opacity) var(--tw-backdrop-saturate) var(--tw-backdrop-sepia);}
        .border-b{border-bottom-width:1px;} .border-t{border-top-width:1px;} .border-gray-800{border-color:#1f2937;}
        .py-4{padding-top:1rem;padding-bottom:1rem;} .py-12{padding-top:3rem;padding-bottom:3rem;}
        .flex{display:flex;} .items-center{align-items:center;} .justify-between{justify-content:space-between;}
        .gap-3{gap:0.75rem;} .text-2xl{font-size:1.5rem;line-height:2rem;} .font-extrabold{font-weight:800;}
        .text-white{color:#fff;} .font-bold{font-weight:700;} .font-medium{font-weight:500;} .text-gray-300{color:#d1d5db;}
        .hidden{display:none;} .space-x-8>:not([hidden])~:not([hidden]){margin-left:2rem;}
        .hover\:text-white:hover{color:#fff;} .transition-colors{transition-property:color,background-color,border-color,text-decoration-color,fill,stroke;transition-timing-function:cubic-bezier(0.4,0,0.2,1);transition-duration:150ms;}
        .relative{position:relative;} .gap-1{gap:0.25rem;} .w-4{width:1rem;} .h-4{height:1rem;}
        .dropdown-menu{position:absolute;top:100%;margin-top:0.5rem;width:12rem;background-color:#1C1C1C;border-width:1px;border-color:#374151;border-radius:0.5rem;box-shadow:0 10px 15px -3px rgba(0,0,0,0.1),0 4px 6px -2px rgba(0,0,0,0.05);z-index:60;}
        .block{display:block;} .px-4{padding-left:1rem;padding-right:1rem;} .py-2{padding-top:0.5rem;padding-bottom:0.5rem;} .hover\:bg-gray-800:hover{background-color:#1f2937;}
        .text-gray-500{color:#6b7280;} .tracking-wider{letter-spacing:0.05em;} .uppercase{text-transform:uppercase;} .mt-4{margin-top:1rem;} .space-y-2>:not([hidden])~:not([hidden]){margin-top:0.5rem;} .text-base{font-size:1rem;line-height:1.5rem;}
        .mt-8{margin-top:2rem;} .pt-8{padding-top:2rem;} .justify-between{justify-content:space-between;} .space-x-6>:not([hidden])~:not([hidden]){margin-left:1.5rem;} .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border-width:0;}
        .h-6{height:1.5rem;} .w-6{width:1.5rem;} .fill-currentColor{fill:currentColor;}

        /* Journey Component & Other Page Styles */
        .hero-section {padding: 6rem 0 5rem;}
        .hero-section h1 {font-size:3rem;line-height:1.1;font-weight:800;}
        .hero-section p {margin-top:1.5rem;max-width:42rem;margin-left:auto;margin-right:auto;font-size:1.125rem;line-height:1.75rem;color:#9ca3af;}
        .cta-button {display:inline-flex;align-items:center;justify-content:center;margin-top:2.5rem;background-color:#ea580c;color:#ffffff;padding:1rem 2rem;border-radius:9999px;font-weight:700;transition:background-color 0.2s ease-in-out;box-shadow:0 0 25px rgba(234,88,12,0.3);}
        .cta-button:hover {background-color:var(--orange-500);}
        #journey-section {padding:5rem 0;}
        .section-title {font-size:2.25rem;line-height:2.5rem;font-weight:800;}
        .section-subtitle {margin-top:1rem;max-width:48rem;margin-left:auto;margin-right:auto;color:#9ca3af;}
        .journey-container {margin-top:3rem;position:relative;overflow:hidden;}
        .views-wrapper {display:flex;transition: transform 0.45s cubic-bezier(0.65, 0, 0.35, 1);}
        .journey-view {width:100%;flex-shrink:0;}
        .journey-container.step-2-active .views-wrapper {transform: translateX(-100%);}
        .card-grid {display:grid;gap:1.5rem;grid-template-columns:repeat(1,1fr);}
        .stage-card {background-color:#1C1C1C;border:1px solid #333;border-radius:1rem;padding:1.5rem;transition:transform 0.3s ease,box-shadow 0.3s ease;}
        .stage-card:focus-visible, .back-button:focus-visible {outline:2px solid var(--orange-500); outline-offset:2px; border-radius: 1rem;}
        .stage-card:hover {transform:translateY(-5px);box-shadow:0 10px 25px -5px rgba(0,0,0,0.3);}
        .stage-card svg {width:2rem;height:2rem;margin-bottom:1rem;color:var(--orange-500);}
        .stage-card h3 {font-size:1.125rem;font-weight:700;margin-bottom:0.5rem;color:#EAEAEA;}
        .stage-card p {color:#9ca3af; font-size: 0.9rem; line-height: 1.6;}
        .step-2-header {text-align:left; margin-bottom: 2.5rem;}
        .back-button {display:inline-flex;align-items:center;gap:0.5rem;color:#9ca3af;margin-bottom:1.5rem;font-weight:500;padding:0.25rem;}
        .back-button:hover {color:#ffffff;}
        .back-button svg {width:1.25rem;height:1.25rem;}
        #step-2-description {margin-top: 0.5rem;}
        #progress-indicator {color: #9ca3af; font-weight: 500; margin-top: 1rem;}
        #home-testimonials {background-color:rgba(17,24,39,0.5); padding:5rem 0;}
        .testimonials-grid {margin-top:3rem;display:grid;gap:2rem;}
        .testimonial-card {background-color:#1f2937;border:1px solid #374151;padding:2rem;border-radius:1rem;text-align:left;}
        .testimonial-card p:first-child {color:#d1d5db;font-style:italic;}
        .testimonial-card p:last-child {margin-top:1rem;font-weight:600;color:var(--orange-500);}
        .rotate-180 {transform: rotate(180deg);}

        @media(min-width:768px){
            .md\:flex{display:flex;} .md\:hidden{display:none;}
            .md\:order-1{order:1;} .md\:order-2{order:2;}
            .md\:mt-0{margin-top:0;}
            .md\:grid-cols-2{grid-template-columns:repeat(2,minmax(0,1fr));}
            .md\:grid-cols-4{grid-template-columns:repeat(4,minmax(0,1fr));}
            .card-grid-main{grid-template-columns:repeat(2,1fr);}
            .hero-section{padding: 8rem 0 6rem;}
            .hero-section h1{font-size:4.25rem;}
        }
        @media(min-width:1024px){
            .card-grid-main{grid-template-columns:repeat(4,1fr);}
            .card-grid-sub{grid-template-columns:repeat(3,1fr);}
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    {{ content }}

    <div id="footer-placeholder"></div>
</body>
</html>
