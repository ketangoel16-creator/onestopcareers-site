<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jobs Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #f5f5f5;
      border-bottom: 1px solid #ddd;
    }
    #refreshToggle {
      background: #ff9800;
      color: white;
      border: none;
      border-radius: 15px;
      padding: 5px 12px;
      font-size: 12px;
      cursor: pointer;
    }
    #refreshToggle:hover {
      background: #e68900;
    }
    #jobsList {
      padding: 20px;
    }
    .job-card {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<header>
  <h2>Latest Jobs</h2>
  <button id="refreshToggle">ðŸ”„ Refresh Now</button>
</header>

<main id="jobsList">
  <p>Loading jobs...</p>
</main>

<script>
  const JOBS_CACHE_KEY = "cachedJobsData";
  const LAST_FETCH_KEY = "lastJobsFetchTime";
  const CACHE_DURATION_HOURS = 6;

  async function fetchJobs(forceRefresh = false) {
    const lastFetch = localStorage.getItem(LAST_FETCH_KEY);
    const now = Date.now();

    if (!forceRefresh && lastFetch && (now - lastFetch) < CACHE_DURATION_HOURS * 60 * 60 * 1000) {
      const cachedData = localStorage.getItem(JOBS_CACHE_KEY);
      if (cachedData) {
        renderJobs(JSON.parse(cachedData));
        return;
      }
    }

    // Simulate API Call - replace with your API endpoint
    const jobs = await mockFetchJobsFromAPI();

    localStorage.setItem(JOBS_CACHE_KEY, JSON.stringify(jobs));
    localStorage.setItem(LAST_FETCH_KEY, now);

    renderJobs(jobs);
  }

  function renderJobs(jobs) {
    const jobsList = document.getElementById("jobsList");
    jobsList.innerHTML = "";
    jobs.forEach(job => {
      const div = document.createElement("div");
      div.className = "job-card";
      div.innerHTML = `<h4>${job.title}</h4><p>${job.company}</p>`;
      jobsList.appendChild(div);
    });
  }

  // Mock API (replace with actual fetch)
  function mockFetchJobsFromAPI() {
    return new Promise(resolve => {
      setTimeout(() => {
        resolve([
          { title: "Frontend Developer", company: "Tech Corp" },
          { title: "Backend Engineer", company: "CodeWorks" },
          { title: "Data Analyst", company: "Data Insights" }
        ]);
      }, 800);
    });
  }

  // Event listener for manual refresh
  document.getElementById("refreshToggle").addEventListener("click", () => {
    fetchJobs(true);
  });

  // Load on page open
  fetchJobs();
</script>

</body>
</html>
