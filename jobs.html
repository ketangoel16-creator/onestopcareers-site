<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jobs</title>
  <style>
    /* Your existing styles remain here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f5f5f5;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .toggle {
      cursor: pointer;
      width: 50px;
      height: 25px;
      background: #ccc;
      border-radius: 20px;
      position: relative;
    }

    .toggle:before {
      content: "";
      position: absolute;
      width: 21px;
      height: 21px;
      top: 2px;
      left: 2px;
      background: white;
      border-radius: 50%;
      transition: 0.3s;
    }

    .toggle.on {
      background: #4caf50;
    }

    .toggle.on:before {
      transform: translateX(25px);
    }
  </style>
</head>
<body>

  <div class="header">
    <h2>Job Listings</h2>
    <div class="toggle-container">
      <label for="auto-refresh-toggle">Auto-refresh</label>
      <div id="auto-refresh-toggle" class="toggle"></div>
    </div>
  </div>

  <div id="jobs-container">
    <!-- Job cards will be populated here -->
  </div>

  <script>
    const toggle = document.getElementById('auto-refresh-toggle');
    let isOn = localStorage.getItem('autoRefresh') === 'true';
    let refreshInterval;

    function applyToggleUI() {
      if (isOn) {
        toggle.classList.add('on');
      } else {
        toggle.classList.remove('on');
      }
    }

    function setAutoRefresh() {
      clearInterval(refreshInterval);
      if (isOn) {
        // Refresh every 10 seconds
        refreshInterval = setInterval(() => {
          location.reload();
        }, 10000);
      } else {
        // Refresh every 6 hours
        refreshInterval = setInterval(() => {
          location.reload();
        }, 6 * 60 * 60 * 1000);
      }
    }

    toggle.addEventListener('click', () => {
      isOn = !isOn;
      localStorage.setItem('autoRefresh', isOn);
      applyToggleUI();
      setAutoRefresh();
    });

    // Initialize
    applyToggleUI();
    setAutoRefresh();

    // Example: Your existing Google Sheets fetch logic
    async function fetchJobs() {
      // Your original code here (unchanged)
      const jobsContainer = document.getElementById('jobs-container');
      jobsContainer.innerHTML = '<p>Loading jobs...</p>';

      // Replace with your actual API call
      const jobs = [
        { title: 'Software Engineer', company: 'ABC Corp', location: 'Remote' },
        { title: 'Data Analyst', company: 'XYZ Ltd', location: 'Bangalore' }
      ];

      jobsContainer.innerHTML = jobs.map(job => `
        <div class="job-card">
          <h3>${job.title}</h3>
          <p>${job.company} - ${job.location}</p>
        </div>
      `).join('');
    }

    fetchJobs();
  </script>

</body>
</html>
