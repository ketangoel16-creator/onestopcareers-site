<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Opportunities | OneStopCareers</title>
    
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Use Inter as the default font */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple scrollbar styling for the dark theme */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #111827; /* A very dark gray */
        }
        ::-webkit-scrollbar-thumb {
            background: #374151; /* bg-gray-700 */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #4b5563; /* bg-gray-600 */
        }
    </style>
</head>
<body class="bg-black text-gray-300">

    <!-- Header Placeholder -->
    <header id="header-placeholder"></header>

    <!-- Main Content for the Jobs Page -->
    <main class="container mx-auto px-4 py-12 md:py-16">
        
        <!-- Hero Section - Aligned with homepage vision -->
        <section class="text-center mb-12 md:mb-16">
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">Find Your Next Opportunity</h1>
            <p class="text-lg text-gray-400 max-w-3xl mx-auto">
                Browse through curated job openings from top companies. Your career journey continues here.
            </p>
        </section>

        <!-- Filters Section - Refined for the new theme -->
        <section class="bg-gray-900/70 backdrop-blur-sm p-4 sm:p-6 rounded-xl mb-8 sticky top-4 z-10 border border-gray-800 shadow-lg">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <!-- Search by Role/Company -->
                <input type="text" id="search-input" placeholder="Search by job title or company..." class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2.5 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-orange-500 transition-all">
                
                <!-- Filter by Location -->
                <select id="location-filter" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2.5 text-white focus:outline-none focus:ring-2 focus:ring-orange-500 transition-all">
                    <option value="">All Locations</option>
                    <!-- Options will be populated by JS -->
                </select>

                <!-- Reset Button -->
                <button id="reset-filters" class="w-full bg-gray-700 hover:bg-gray-600 text-white font-semibold py-2.5 px-4 rounded-lg transition-colors duration-300">Reset</button>
            </div>
        </section>

        <!-- Job Listings -->
        <section>
            <!-- Loading Spinner -->
            <div id="loading-spinner" class="text-center py-12">
                 <svg class="animate-spin h-10 w-10 text-orange-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p class="mt-4 text-gray-400">Fetching job opportunities...</p>
            </div>
            
            <!-- No Results Message -->
            <div id="no-results" class="hidden text-center py-12">
                <h3 class="text-2xl font-semibold text-white">No Matching Jobs Found</h3>
                <p class="text-gray-400 mt-2">Try adjusting your filters or search terms.</p>
            </div>

            <!-- Job Grid -->
            <div id="job-listings-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Job cards will be injected here by JavaScript -->
            </div>
        </section>

    </main>

    <!-- Footer Placeholder -->
    <footer id="footer-placeholder"></footer>

    <!-- Your Main JavaScript File -->
    <script src="main.js" type="module"></script>

    <!-- Page-Specific JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- CONFIGURATION ---
            // Fetching live job data from your GitHub Pages JSON file.
            const JOBS_JSON_URL = 'https://ketangoel16-creator.github.io/onestopcareers-data/jobs.json';

            // --- ELEMENT SELECTORS ---
            const jobGrid = document.getElementById('job-listings-grid');
            const searchInput = document.getElementById('search-input');
            const locationFilter = document.getElementById('location-filter');
            const resetBtn = document.getElementById('reset-filters');
            const loadingSpinner = document.getElementById('loading-spinner');
            const noResultsMessage = document.getElementById('no-results');

            let allJobs = []; // To store the master list of jobs

            // --- DATA FETCHING ---
            async function fetchJobs() {
                try {
                    const response = await fetch(JOBS_JSON_URL);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    
                    // The JSON file has a root key "jobs", so we access that.
                    allJobs = data.jobs || []; 
                    
                    if (allJobs.length > 0) {
                        populateFilters(allJobs);
                        renderJobs(allJobs);
                    } else {
                        noResultsMessage.classList.remove('hidden');
                        noResultsMessage.innerHTML = `<h3 class="text-2xl font-semibold text-white">No Jobs Available</h3><p class="text-gray-400 mt-2">Please check back later for new opportunities.</p>`;
                    }

                } catch (error) {
                    console.error("Failed to fetch jobs:", error);
                    jobGrid.innerHTML = `<p class="text-center text-red-400 col-span-full">Could not load job listings. Please try again later.</p>`;
                } finally {
                    loadingSpinner.classList.add('hidden');
                }
            }

            // --- RENDERING ---
            function renderJobs(jobs) {
                jobGrid.innerHTML = ''; // Clear existing jobs
                noResultsMessage.classList.toggle('hidden', jobs.length > 0);

                jobs.forEach(job => {
                    const card = document.createElement('div');
                    // Using darker grays for better fit with the black background
                    card.className = 'bg-gray-900 rounded-xl p-6 flex flex-col gap-4 border border-gray-800 hover:border-orange-500/50 hover:-translate-y-1 transition-all duration-300';
                    
                    // Using bracket notation for keys with spaces
                    card.innerHTML = `
                        <div class="flex items-center gap-4">
                            <img src="${job['Company Logo URL'] || 'https://placehold.co/100x100/111827/FFFFFF?text=?'}" alt="${job.Company} Logo" class="h-14 w-14 rounded-lg object-cover bg-gray-800" onerror="this.onerror=null;this.src='https://placehold.co/100x100/111827/FFFFFF?text=?';">
                            <div>
                                <p class="text-gray-400 text-sm">${job.Company}</p>
                                <h3 class="text-lg font-bold text-white">${job['Job Title']}</h3>
                            </div>
                        </div>
                        <div class="flex-grow text-gray-400 text-sm">
                           <p>${job.Description || 'No description available.'}</p>
                        </div>
                        <div class="flex items-center justify-between pt-4 border-t border-gray-800">
                             <p class="text-xs text-gray-500">üìç ${job.Location}</p>
                            <a href="${job.Link}" target="_blank" rel="noopener noreferrer" class="bg-orange-500 text-white font-semibold py-2 px-5 rounded-lg hover:bg-orange-600 transition-colors duration-300">
                                Apply Now
                            </a>
                        </div>
                    `;
                    jobGrid.appendChild(card);
                });
            }

            // --- FILTERING LOGIC ---
            function populateFilters(jobs) {
                // Using bracket notation for keys with spaces
                const locations = [...new Set(jobs.map(job => job.Location).filter(Boolean))].sort();

                locations.forEach(location => {
                    const option = document.createElement('option');
                    option.value = location;
                    option.textContent = location;
                    locationFilter.appendChild(option);
                });
            }

            function filterAndRenderJobs() {
                const searchTerm = searchInput.value.toLowerCase();
                const selectedLocation = locationFilter.value;

                const filteredJobs = allJobs.filter(job => {
                    // Using bracket notation for keys with spaces
                    const matchesSearch = searchTerm === '' ||
                        job['Job Title'].toLowerCase().includes(searchTerm) ||
                        job.Company.toLowerCase().includes(searchTerm);
                    
                    const matchesLocation = selectedLocation === '' || job.Location === selectedLocation;

                    return matchesSearch && matchesLocation;
                });

                renderJobs(filteredJobs);
            }
            
            function resetAllFilters() {
                searchInput.value = '';
                locationFilter.value = '';
                filterAndRenderJobs();
            }

            // --- EVENT LISTENERS ---
            searchInput.addEventListener('input', filterAndRenderJobs);
            locationFilter.addEventListener('change', filterAndRenderJobs);
            resetBtn.addEventListener('click', resetAllFilters);

            // --- INITIALIZATION ---
            fetchJobs();
        });
    </script>
</body>
</html>
