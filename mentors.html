<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OneStopCareers - Mentors</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap');
    body {
      font-family: 'Manrope', sans-serif;
      background-color: #121212;
      color: #EAEAEA;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.7);
    }
    .modal-content {
      background-color: #1C1C1C;
      margin: 10% auto;
      padding: 24px;
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      border: 1px solid #333;
    }
    .close-btn {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close-btn:hover,
    .close-btn:focus {
      color: #fff;
      text-decoration: none;
      cursor: pointer;
    }
    .filter-modal {
        max-height: 70vh;
    }
  </style>
</head>
<body class="bg-black text-white">

  <!-- Header Placeholder -->
  <div id="header-placeholder"></div>

  <!-- Main Content -->
  <main>
    <!-- Mentors Section -->
    <section id="mentors" class="max-w-7xl mx-auto px-4 py-16">
      <div class="text-center">
          <h1 class="text-4xl md:text-5xl font-extrabold text-white mb-2">Connect with an Expert</h1>
          <p class="text-gray-400 mb-8">Get personalized guidance from industry professionals to accelerate your career.</p>
      </div>
      
      <!-- Filters -->
      <div class="flex flex-col md:flex-row items-center justify-center gap-4 mb-12">
          <input type="text" id="mentor-search" placeholder="Search by name, title, or company..." class="w-full md:w-auto p-3 rounded-lg border border-gray-700 bg-[#1C1C1C] text-white shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500" />
          <button id="expertise-filter-btn" class="w-full md:w-auto p-3 rounded-lg border border-gray-700 bg-[#1C1C1C] text-white shadow-sm text-left">All Expertise</button>
      </div>

      <div id="mentors-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
      <div id="see-more-mentors-container" class="text-center mt-12" style="display: none;">
        <button id="see-more-mentors-btn" class="bg-gray-800 text-gray-300 px-6 py-3 rounded-lg hover:bg-gray-700">See More Mentors</button>
      </div>
    </section>

    <!-- Nudge Section -->
    <section class="bg-gray-900/50 py-16">
      <div class="max-w-4xl mx-auto px-4 text-center">
        <h2 class="text-3xl font-bold text-white">Ready to Book a Session?</h2>
        <p class="mt-4 text-gray-400">
          Take the next step in your career with a personalized roadmap from an expert mentor.
        </p>
        <a href="#" class="inline-block mt-8 bg-orange-600 text-white text-lg font-semibold px-8 py-4 rounded-full shadow-lg shadow-orange-500/20 hover:bg-orange-700 transition-colors">
          Book Your Session â†’
        </a>
      </div>
    </section>
  </main>

  <!-- Footer Placeholder -->
  <div id="footer-placeholder"></div>

  <!-- Filter Modal -->
  <div id="filter-modal" class="modal">
      <div class="modal-content filter-modal">
          <div class="flex justify-between items-center mb-4">
              <h3 id="filter-modal-title" class="text-xl font-bold text-white"></h3>
              <span id="filter-modal-close" class="close-btn">&times;</span>
          </div>
          <input type="text" id="filter-modal-search" class="w-full p-2 rounded-lg border border-gray-700 bg-[#1C1C1C] text-white mb-4" placeholder="Search...">
          <div id="filter-modal-list" class="overflow-y-auto max-h-64">
              <!-- Filter options will be populated here -->
          </div>
      </div>
  </div>

  <!-- Mentor Details Modal -->
  <div id="mentor-modal" class="modal">
    <div class="modal-content">
      <span id="mentor-modal-close" class="close-btn">&times;</span>
      <div class="flex flex-col sm:flex-row items-center sm:items-start gap-6">
        <img id="mentor-modal-img" src="" alt="Mentor" class="w-32 h-32 rounded-full object-cover border-4 border-gray-700 flex-shrink-0">
        <div class="text-center sm:text-left">
          <h3 id="mentor-modal-name" class="text-3xl font-bold text-white"></h3>
          <p id="mentor-modal-title" class="text-orange-500 font-semibold"></p>
          <div id="mentor-modal-expertise" class="mt-4 flex flex-wrap gap-2 justify-center sm:justify-start"></div>
        </div>
      </div>
      <div class="mt-6 border-t border-gray-700 pt-6">
        <p id="mentor-modal-desc" class="text-gray-300 whitespace-pre-wrap"></p>
        <a id="mentor-modal-booking-link" href="#" target="_blank" class="group mt-6 inline-flex items-center justify-center w-full bg-orange-600 text-white py-3 px-6 rounded-full hover:bg-orange-700 transition-colors font-semibold">
          Book a Session
        </a>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="main.js"></script>
  <script>
    // --- DOM Elements ---
    const mentorsGrid = document.getElementById('mentors-grid');
    const mentorSearch = document.getElementById('mentor-search');
    const expertiseFilterBtn = document.getElementById('expertise-filter-btn');
    const seeMoreMentorsBtn = document.getElementById('see-more-mentors-btn');
    const seeMoreMentorsContainer = document.getElementById('see-more-mentors-container');
    const filterModal = document.getElementById('filter-modal');
    const filterModalTitle = document.getElementById('filter-modal-title');
    const filterModalSearch = document.getElementById('filter-modal-search');
    const filterModalList = document.getElementById('filter-modal-list');
    const filterModalClose = document.getElementById('filter-modal-close');
    const mentorModal = document.getElementById('mentor-modal');
    const mentorModalClose = document.getElementById('mentor-modal-close');
    
    let autoRefreshToggle, autoRefreshToggleMobile;
    let autoRefreshIntervalId = null;

    // --- State Variables ---
    let mentorsPerPage = 3;
    let currentMentorPage = 1;
    let allMentors = [];
    let displayedMentors = [];
    let currentExpertiseFilter = 'All';

    // --- Hardcoded Mentor Data (Links will be fetched) ---
    const hardcodedMentors = [
      { id: 1, "Name": "Ketan Goel", "Title": "Analytics Lead", "Company": "Meesho", "Image URL": "https://images.unsplash.com/photo-1540306352342-a1b7a2d4b9a5?q=80&w=2835&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D", "Expertise": ["Career Transition", "Analytics", "Interview Prep"], "Booking Link": "#", "Description": "I transitioned from service-based companies to Meesho, a top product company, and also cracked roles at other leading product firms. Throughout this journey, I faced numerous struggles and learned invaluable lessons. I'm here to mentor you so you don't have to go through those same challenges alone." },
      { id: 2, "Name": "Jane Doe", "Title": "Senior Product Manager", "Company": "Innovate Inc.", "Image URL": "https://images.unsplash.com/photo-1494790108377-be9c29b29330?q=80&w=2574&auto=format&fit=crop&ixlib-rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D", "Expertise": ["Product Management", "Resume Building", "Case Studies"], "Booking Link": "#", "Description": "With over 8 years in product management, I specialize in helping aspiring PMs break into the industry. I provide hands-on guidance for resume building, portfolio reviews, and acing tough case study interviews." },
      { id: 3, "Name": "John Smith", "Title": "Lead Software Engineer", "Company": "Solutions Co.", "Image URL": "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?q=80&w=2574&auto=format&fit=crop&ixlib-rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D", "Expertise": ["Software Engineering", "System Design", "Technical Interviews"], "Booking Link": "#", "Description": "As a lead engineer, I've conducted hundreds of technical interviews. I can help you prepare for system design rounds, coding challenges, and behavioral questions to land your dream engineering role." }
    ];

    // --- Config ---
    const CACHE_DURATION = 6 * 60 * 60 * 1000;
    const REFRESH_INTERVAL = 60 * 1000;
    const MENTORS_API_URL = 'https://script.google.com/macros/s/AKfycbxkrDnF3ABiwsf2M8dD7hKtCGwQ4XSRdQebmJOqL8jsSpdQtCwrb6xH7KeHxKUoK0IB/exec'; // Placeholder URL

    // --- Modal Logic ---
    const openMentorModal = (mentor) => {
        document.getElementById('mentor-modal-img').src = mentor['Image URL'];
        document.getElementById('mentor-modal-name').textContent = mentor.Name;
        document.getElementById('mentor-modal-title').textContent = `${mentor.Title} @ ${mentor.Company}`;
        document.getElementById('mentor-modal-desc').textContent = mentor.Description;
        document.getElementById('mentor-modal-booking-link').href = mentor['Booking Link'];
        const expertiseContainer = document.getElementById('mentor-modal-expertise');
        expertiseContainer.innerHTML = mentor.Expertise.map(skill => `<span class="bg-gray-700 text-gray-300 text-xs font-medium px-2.5 py-1 rounded-full">${skill}</span>`).join('');
        mentorModal.style.display = 'block';
    };
    const closeModal = (modal) => {
        modal.style.display = 'none';
    };
    filterModalClose.addEventListener('click', () => closeModal(filterModal));
    mentorModalClose.addEventListener('click', () => closeModal(mentorModal));
    window.addEventListener('click', (event) => {
      if (event.target === filterModal) closeModal(filterModal);
      if (event.target === mentorModal) closeModal(mentorModal);
    });

    // --- Mentor Rendering ---
    const renderMentors = (mentors, page = 1, append = false) => {
      if (!append) mentorsGrid.innerHTML = '';
      const start = (page - 1) * mentorsPerPage;
      const end = start + mentorsPerPage;
      const paginatedMentors = mentors.slice(start, end);

      if (paginatedMentors.length === 0 && !append) {
        mentorsGrid.innerHTML = '<p class="text-gray-400 text-center col-span-full">No mentors found.</p>';
      } else {
        paginatedMentors.forEach(mentor => {
          const card = document.createElement('div');
          card.className = 'bg-[#1C1C1C] rounded-2xl shadow-lg border border-gray-800 overflow-hidden transform hover:-translate-y-2 transition-transform duration-300';
          card.innerHTML = `
            <img src="${mentor['Image URL']}" alt="${mentor.Name}" class="w-full h-64 object-cover">
            <div class="p-6">
              <h3 class="text-2xl font-bold text-white">${mentor.Name}</h3>
              <p class="text-orange-500 font-semibold">${mentor.Title} @ ${mentor.Company}</p>
              <div class="mt-4 flex flex-wrap gap-2">
                ${mentor.Expertise.slice(0, 2).map(skill => `<span class="bg-gray-700 text-gray-300 text-xs font-medium px-2.5 py-1 rounded-full">${skill}</span>`).join('')}
                ${mentor.Expertise.length > 2 ? `<span class="bg-gray-700 text-gray-300 text-xs font-medium px-2.5 py-1 rounded-full">+${mentor.Expertise.length - 2} more</span>` : ''}
              </div>
              <button class="view-profile-btn group mt-6 inline-flex items-center justify-center w-full bg-gray-800 text-white py-3 px-6 rounded-full hover:bg-gray-700 transition-colors font-semibold">
                View Profile
              </button>
            </div>
          `;
          card.querySelector('.view-profile-btn').addEventListener('click', () => openMentorModal(mentor));
          mentorsGrid.appendChild(card);
        });
      }
      seeMoreMentorsContainer.style.display = end < mentors.length ? 'block' : 'none';
    };

    // --- Filtering Logic ---
    const openFilterModal = (title, items, currentFilter, onSelect) => {
        filterModalTitle.textContent = title;
        const renderList = (filterItems) => {
            filterModalList.innerHTML = '';
            ['All', ...filterItems].forEach(item => {
                const div = document.createElement('div');
                div.textContent = item;
                div.className = `p-2 cursor-pointer rounded-md hover:bg-gray-700 ${item === currentFilter ? 'bg-orange-600' : ''}`;
                div.onclick = () => {
                    onSelect(item);
                    closeModal(filterModal);
                };
                filterModalList.appendChild(div);
            });
        };
        renderList(items);
        filterModalSearch.oninput = (e) => {
            const searchTerm = e.target.value.toLowerCase();
            renderList(items.filter(item => item.toLowerCase().includes(searchTerm)));
        };
        filterModal.style.display = 'block';
    };
    
    const filterAndRenderMentors = () => {
        const searchTerm = mentorSearch.value.toLowerCase();
        displayedMentors = allMentors.filter(m => 
            ((m['Name'] || '').toLowerCase().includes(searchTerm) || 
             (m['Title'] || '').toLowerCase().includes(searchTerm) ||
             (m['Company'] || '').toLowerCase().includes(searchTerm)) &&
            (currentExpertiseFilter === 'All' || m.Expertise.includes(currentExpertiseFilter))
        );
        currentMentorPage = 1;
        renderMentors(displayedMentors, currentMentorPage);
    };

    // --- Data Fetching ---
    const fetchAndCacheData = async (options) => {
        const { url, cacheKey, setupFunction, forceRefresh = false } = options;
        if (!forceRefresh) {
            const cached = localStorage.getItem(cacheKey);
            if (cached) {
                const { timestamp, data } = JSON.parse(cached);
                if (Date.now() - timestamp < CACHE_DURATION) {
                    setupFunction(data);
                    return;
                }
            }
        }
        try {
            const response = await fetch(url);
            const urlData = await response.json();
            localStorage.setItem(cacheKey, JSON.stringify({ timestamp: Date.now(), data: urlData }));
            setupFunction(urlData);
        } catch (error) {
            console.error(`Failed to fetch from ${url}:`, error);
        }
    };

    const setupMentors = (urlData) => {
        allMentors = hardcodedMentors.map(mentor => {
            const matchingUrlData = urlData.find(item => item.id == mentor.id);
            return {
                ...mentor,
                "Booking Link": matchingUrlData ? matchingUrlData["Booking Link"] : mentor["Booking Link"]
            };
        });
        filterAndRenderMentors();
    };
    
    // --- App Logic ---
    const handleToggleChange = (isChecked) => {
        if(autoRefreshToggle) autoRefreshToggle.checked = isChecked;
        if(autoRefreshToggleMobile) autoRefreshToggleMobile.checked = isChecked;
        if (isChecked) {
            autoRefreshIntervalId = setInterval(() => {
                fetchAndCacheData({ url: MENTORS_API_URL, cacheKey: 'mentors_links_cache', setupFunction: setupMentors, forceRefresh: true });
            }, REFRESH_INTERVAL);
        } else if (autoRefreshIntervalId) {
            clearInterval(autoRefreshIntervalId);
        }
    };

    // --- Initial Load & Event Listeners ---
    document.addEventListener('DOMContentLoaded', () => {
        setupMentors([]); // Initial render with placeholder links

        setTimeout(() => {
            fetchAndCacheData({ url: MENTORS_API_URL, cacheKey: 'mentors_links_cache', setupFunction: setupMentors });
        }, 500);

        mentorSearch.addEventListener('input', filterAndRenderMentors);
        expertiseFilterBtn.addEventListener('click', () => {
            const allExpertise = [...new Set(allMentors.flatMap(m => m.Expertise))].sort();
            openFilterModal('Filter by Expertise', allExpertise, currentExpertiseFilter, (selection) => {
                currentExpertiseFilter = selection;
                expertiseFilterBtn.textContent = selection;
                filterAndRenderMentors();
            });
        });
        seeMoreMentorsBtn.addEventListener('click', () => {
            currentMentorPage++;
            renderMentors(displayedMentors, currentMentorPage, true);
        });
    });

    document.addEventListener('headerLoaded', () => {
        autoRefreshToggle = document.getElementById('auto-refresh-toggle');
        autoRefreshToggleMobile = document.getElementById('auto-refresh-toggle-mobile');
        if (new URLSearchParams(window.location.search).get('dev') === 'true') {
            document.querySelectorAll('.dev-feature').forEach(el => el.classList.remove('hidden'));
        }
        if(autoRefreshToggle) autoRefreshToggle.addEventListener('change', (e) => handleToggleChange(e.target.checked));
        if(autoRefreshToggleMobile) autoRefreshToggleMobile.addEventListener('change', (e) => handleToggleChange(e.target.checked));
    });
  </script>

</body>
</html>
